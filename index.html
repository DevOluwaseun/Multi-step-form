<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="index.js"></script>
    <title>Register Form</title>
</head>

<body>
    <img class="svg_top" src="styles/blur-radial.svg" alt="">
    <img class="svg_bottom" src="styles/blur-radial.svg" alt="">

    <div class="container">
        <div class="register page_1">
            <h1>Register</h1>
            <div class="form">
                <label for="name">Name</label>
                <input class="input_name" type="text" placeholder="enter your name">
            </div>
            <div class="form">
                <label for="email">Email</label>
                <input type="email" class="input_email" type="text" placeholder="example@gmail.com">
            </div>
            <div class="button">
                <button class="btn btn_1">Continue</button>
            </div>
        </div>
        <div class="topics hidden page_2">
            <div class="softwareDev">
                <h1>Which topics you are interested in</h1>
                <div class="topic_options topic_1">
                    <h4>Software Development</h4>
                </div>
                <div class="topic_options topic_2">
                    <h4>User Experience</h4>
                </div>
                <div class="topic_options topic_3">
                    <h4>Graphic Design</h4>
                </div>
                <div class="button">
                    <button class="btn  btn_2">Continue</button>
                </div>

            </div>

        </div>
        <div class="summary hidden page_3">
            <h1>Summary</h1>
            <div class="details_summary">

            </div>
            <div class="topic_summary">
                <h4><span>Topic:</span></h4>
                <ul>

                </ul>
            </div>
            <div class="button">
                <button class="btn  btn_3 submit">Submit</button>
            </div>
        </div>

    </div>
    <div class="pagination">
        <p>Step 1 of 3</p>
        <span class="checkmark checkmark_1 active_page"></span>
        <span class="checkmark checkmark_2"></span>
        <span class="checkmark checkmark_3"></span>

    </div>
</body>

</html>
